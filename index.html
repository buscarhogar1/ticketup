<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicketUp - Demo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1>TicketUp</h1>
        <p class="muted">Marketplace demo (solo datos p√∫blicos).</p>
      </header>

      <section class="card">
        <h2>Eventos</h2>
        <div id="eventsStatus" class="muted">Cargando eventos...</div>
        <ul id="eventsList" class="list"></ul>
      </section>

      <section class="card" id="eventDetailCard" style="display:none;">
        <div class="row-between">
          <h2 id="eventTitle">Evento</h2>
          <button id="backBtn" class="btn">Volver</button>
        </div>

        <div id="eventMeta" class="muted"></div>

        <h3 class="sectionTitle">Entradas disponibles</h3>
        <div id="listingsStatus" class="muted">Cargando entradas...</div>
        <div id="listingsGrid" class="grid"></div>
      </section>

      <section class="card error" id="errorBox" style="display:none;">
        <h2>Error</h2>
        <pre id="errorText"></pre>
      </section>
    </main>

    <script type="module" src="app.js"></script>
  </body>
</html>
